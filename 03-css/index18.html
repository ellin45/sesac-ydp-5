    <!-- header1 -->

        <span>LOGO</span>
        <ul class="menus">
            <li>MENU1</li>
            <li>MENU2</li>
            <li>MENU3</li>
        </ul>
    </header>
    
    <!-- header2 -->

            <li>MENU1</li>
            <li>MENU2</li>
            <li>MENU3</li>
        </ul>

    <!-- header3 -->
