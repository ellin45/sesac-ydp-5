<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습. 이미지 바꾸기</title>

    <!-- TODO: jQuery CDN 추가 -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>

    <style>
      section:not(button) {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .fruit {
        border: 5px solid orange;
        border-radius: 50px;
        overflow: hidden;
        height: 500px;
        width: 500px;
      }

      .btn {
        height: 50px;
        width: 80px;
        text-align: center;
        line-height: 50px;

        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>이미지 바꾸기</h1>

    <section>
      <img class="fruit" src="./img/q.jpg" alt="" width="300" height="200" />
      <br />
      <div class="btns">
        <button class="btn apple">사과</button>
        <button class="btn bananas">바나나</button>
        <button class="btn grapes">포도</button>
        <button class="btn peaches">복숭아</button>
      </div>
    </section>

    <script>
      // TODO: 조건을 만족하는 jquery 코드 작성
      $('.apple').on('click', () => {
        $('.fruit').attr('src', './img/apple.jpg');
      });

      $('.bananas').on('click', () => {
        $('.fruit').attr('src', './img/bananas.jpg');
      });

      $('.grapes').on('click', () => {
        $('.fruit').attr('src', './img/grapes.jpg');
      });

      $('.peaches').on('click', () => {
        $('.fruit').attr('src', './img/peaches.jpg');
      });

      // console.log($('.btn')); // 유사 배열
      // jQuery 는 js와 다르게 배열 형태더라도 그냥 바로 이벤트 적용 가능!!
    </script>
  </body>
</html>
