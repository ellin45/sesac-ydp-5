    function bgChange(text){

        return new Promise(function(resolve, reject){
            setTimeout(function(){
                document.body.style.background = text;
                resolve(text);
            },1000);
        });
        }

        bgChange('purple')
            .then((result) => {
            result = 'orange';
            return bgChange(result);
            })
            .then((result) => {
            result = 'yellow';
            return bgChange(result);
            })
            .then((result) => {
            result = 'red';
            return bgChange(result);
            })
